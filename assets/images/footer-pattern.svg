<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="200" viewBox="0 0 1920 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Grid -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Tech Elements -->
    <g opacity="0.4">
        <!-- Glowing Effects -->
        <path d="M0 100 Q 300 50, 600 120 T 1200 80 T 1920 110" stroke="#00FFE5" fill="none" stroke-width="6" filter="blur(4px)" opacity="0.3"/>
        <path d="M0 150 Q 400 180, 800 140 T 1400 160 T 1920 130" stroke="#00FFE5" fill="none" stroke-width="6" filter="blur(4px)" opacity="0.3"/>
        
        <!-- Circuit Lines -->
        <path d="M0 100 Q 300 50, 600 120 T 1200 80 T 1920 110" stroke="#00FFF0" fill="none" stroke-width="2.5"/>
        <path d="M0 150 Q 400 180, 800 140 T 1400 160 T 1920 130" stroke="#00FFF0" fill="none" stroke-width="2.5"/>
        
        <!-- Code Brackets with Glow -->
        <path d="M100 40 L80 60 L100 80" stroke="#00FFF0" fill="none" stroke-width="3" filter="drop-shadow(0 0 2px #00FFF0)"/>
        <path d="M140 40 L160 60 L140 80" stroke="#00FFF0" fill="none" stroke-width="3" filter="drop-shadow(0 0 2px #00FFF0)"/>
        
        <path d="M1800 120 L1780 140 L1800 160" stroke="#00FFF0" fill="none" stroke-width="3" filter="drop-shadow(0 0 2px #00FFF0)"/>
        <path d="M1840 120 L1860 140 L1840 160" stroke="#00FFF0" fill="none" stroke-width="3" filter="drop-shadow(0 0 2px #00FFF0)"/>
        
        <!-- Binary with Glow -->
        <text x="300" y="50" fill="#7FFFD4" font-family="monospace" font-size="18" font-weight="bold" filter="drop-shadow(0 0 3px #7FFFD4)">10</text>
        <text x="900" y="150" fill="#7FFFD4" font-family="monospace" font-size="18" font-weight="bold" filter="drop-shadow(0 0 3px #7FFFD4)">01</text>
        <text x="1500" y="70" fill="#7FFFD4" font-family="monospace" font-size="18" font-weight="bold" filter="drop-shadow(0 0 3px #7FFFD4)">11</text>
        
        <!-- Tech Symbols with Glow -->
        <circle cx="500" cy="100" r="6" fill="#00FFF0" stroke="#7FFFD4" stroke-width="2" filter="drop-shadow(0 0 3px #00FFF0)"/>
        <circle cx="1300" cy="150" r="6" fill="#00FFF0" stroke="#7FFFD4" stroke-width="2" filter="drop-shadow(0 0 3px #00FFF0)"/>
        <circle cx="1700" cy="80" r="6" fill="#00FFF0" stroke="#7FFFD4" stroke-width="2" filter="drop-shadow(0 0 3px #00FFF0)"/>
        
        <!-- Connection Nodes with Glow -->
        <rect x="200" y="120" width="12" height="12" transform="rotate(45 200 120)" fill="#00FFE5" stroke="#7FFFD4" stroke-width="2" filter="drop-shadow(0 0 3px #00FFE5)"/>
        <rect x="1100" y="60" width="12" height="12" transform="rotate(45 1100 60)" fill="#00FFE5" stroke="#7FFFD4" stroke-width="2" filter="drop-shadow(0 0 3px #00FFE5)"/>
        <rect x="1600" y="140" width="12" height="12" transform="rotate(45 1600 140)" fill="#00FFE5" stroke="#7FFFD4" stroke-width="2" filter="drop-shadow(0 0 3px #00FFE5)"/>
    </g>
</svg> 